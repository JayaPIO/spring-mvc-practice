<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
    <title>Events</title>
</head>
<body>
<h1>Events List</h1>
<!--<span th:text="${events}"></span>-->
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">EventId</th>
        <th scope="col">Title</th>
        <th scope="col">Location</th>
        <th scope="col">Date</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="theEvent: ${events}">
        <td th:text="${theEvent.id}"></td>
        <td th:text="${theEvent.title}"></td>
        <td th:text="${theEvent.location}"></td>
        <td th:text="${theEvent.date}"></td>
        <!--   update button     -->
        <td><a th:href="@{/event/updateForm(id=${theEvent.id})}" class="btn btn-outline-success">Update</a>
            <span> </span>
            <!--   Delete button     -->
            <a th:href="@{/event/delete(id=${theEvent.id})}" class="btn btn-outline-danger" onclick="if(!(confirm (
                'Are you sure you want to delete this event?'))) return false">Delete</a></td>

    </tr>

    </tbody>
</table>
<a class="btn btn-outline-dark" th:href="@{/event}">Add Event</a>
</body>
</html>
