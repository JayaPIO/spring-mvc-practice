<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/event/update}" th:object="${event}" method="POST">
    <!--    Add hidden form field to handle update  -->
    <input type="hidden" th:field="*{id}"/>

    <input type="text" th:field="*{title}" class="form-control mb-4 w-25" placeholder="Title"/>
    <input type="text" th:field="*{location}" class="form-control mb-4 w-25" placeholder="Event Location"/>
    <input type="text" th:field="*{date}" class="form-control mb-4 w-25" placeholder="Event Date [YYYY-MM-DD]"/>

    <button type="submit" class="btn btn-info">Save</button>

</form>
</body>
</html>
