<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
Home page

<hr>
<!-- link for manager -->
<div sec:authorize="hasRole(T(com.jaya.springMVC_learning.constants.Roles).MANAGER.name())">
    <p>
        <a th:href="@{/manager}">manager</a>
        (only for manager)
    </p>
</div>
<hr>
<!-- link for admin -->
<div sec:authorize="hasRole(T(com.jaya.springMVC_learning.constants.Roles).ADMIN.name())">
    <p>
        <a th:href="@{/admin}">admin</a>
        (only for admins)
    </p>
</div>
<form action="#" th:action="@{/logout}" method="POST">
    <input type="submit" value="logout">
</form>
</body>
</html>
